site_name: Oddsblaze Python
site_description: Python Oddsblaze SDK
site_url: https://reecetec.github.io/oddsblaze-python/
repo_url: https://github.com/reecetec/oddsblaze-python
repo_name: reecetec/oddsblaze-python

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.sections
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: false
            show_source: false
            show_value: false
            show_labels: false
            docstring_section_style: table
            extensions:
              - griffe_pydantic

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: getting-started.md
      - Examples: examples.md
      - Async Examples: async-examples.md
  - Reference:
      - Client API: api.md
      - Data Models: models.md
  - Project Info:
      - Changelog: changelog.md