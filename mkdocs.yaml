site_name: Oddsblaze Python
site_description: Python Oddsblaze SDK
site_url: https://reecetec.github.io/oddsblaze-python/
repo_url: https://github.com/reecetec/oddsblaze-python
repo_name: reecetec/oddsblaze-python

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.sections
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

plugins:
  - search
  - mkdocs-jupyter:
      execute: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples: examples.md
  - Project Notes:
      - Changelog: changelog.md